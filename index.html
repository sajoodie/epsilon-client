		<div class="col-md-8 content-wrapper " id="div-login" style="display: none;">
                <form id='form-login'>
				<label for="username">User name:</label>
				<input type="text" name="username" id="username" class="form-control" >
				<label for="password">Password:</label>
                <input type="password" name="password" id="password" class="form-control" >
                <br>
				<div class="text-center">
				<input type="button" value="Login" name="btnLogin" id="btnLogin" class="btn btn-primary" style="font-size:2em;width:100%;" >
                </div>
                <br>
                <div id='login_message' class="alert alert-danger text-center" style="display:none;">
                </div>
			</form>
		</div>

        <div class="col-md-8 content-wrapper " id="div-history"  style="display: none;">
            <div class="list-group">
                <div class="list-group-item list-group-item-action active"><b>A List of links </b></div>
                <a class="list-group-item list-group-item-action">A <i class="fa fa-angle-double-right pull-right"></i></a>
                <a class="list-group-item list-group-item-action">B <i class="fa fa-angle-double-right pull-right"></i></a>
                <a class="list-group-item list-group-item-action">C <i class="fa fa-angle-double-right pull-right"></i></a>
                </div>
        </div>


		<div class="col-md-8 content-wrapper " id="div-health" style="display: none;">
			<div>
                <form id='form-health'>
              
                    <label for="weight">Weight (lbs):</label>
                    <input type="weight" name="weight" id="weight" class="form-control">
                    <label for="distance">Distance to destination (miles):</label>
                    <input type="distance" name="distance" id="distance" class="form-control">
                    <label for="duration">Duration (mins):</label>
                    <input type="duration" name="duration" id="duration" class="form-control">
                    <label for="travel">Select travel method below:</label>
                    <br>
                    <select name="travel" id="travel">
                        <option value=""></option>
                        <option value="walk">Walking</option>
                        <option value="bike">Biking</option>
                      </select>
                      <br>
                    <label for="intensity">Intensity Level:</label>
                    <br>
                    <select name="intensity" id="intensity">
                        <option value=""></option>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                      </select>
                      <br>

                    <br>
                    <div class="text-center">
                    <input type="button" value="Submit" name="btnHealth" id="btnHealth" class="btn btn-primary" style="font-size:2em;width:100%;" >
                    </div>
                    <br>

                </form>

            </div>
		</div>
	    <div class="col-md-8 content-wrapper " id="div-leaderboard" style="display: none;">
			<div>
                <div>
                    <input type="button" value="Co2Emissions" name="btnC02" id="btnCo2" class="btn btn-primary" style="font-size:2em;width:100%;" >
                    </div>
                <br>
                <div>
                    <input type="button" value="Gas Saved" name="btnGas" id="btnGas" class="btn btn-primary" style="font-size:2em;width:100%;" >
                    </div>
                <br>

                <div>
                    <input type="button" value="Calories Lost" name="btnCalories" id="btnCalories" class="btn btn-primary" style="font-size:2em;width:100%;" >
                    </div>
                <br>
            <div id="result">
                <div id="div-Co2">
                    c02
                </div>

                <div id="div-Gas">
                    Gas
                </div>
